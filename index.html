.card {

  opacity:0;

  font-weight:600;

  display:block;
  margin:0 auto;
  background:#00796b;
  color:white;
  border:none;
  padding:14px 28px;
  font-weight:bold;
  border-radius:8px;

  transition:0.3s;

  text-align:center;
  font-weight:600;
  color:#004d40;
  font-size:1.1rem;
  animation:fadeIn 1.5s ease;
}
footer {background:#2e3d49;color:white;text-align:center;padding:20px;margin-top:50px;}
footer .watermark {font-size:0.9rem;color:#ccc;margin-top:10px;}
@keyframes fadeIn {from{opacity:0;transform:translateY(15px);}to{opacity:1;transform:translateY(0);}}
@media(max-width:600px){header{flex-direction:column;text-align:center;}nav a{margin:10px;}}
</style>

function loadRecommendations() {
  function renderCards(category, id){
    let html="";

    for(let i=0;i<4;i++) randomItems.push(pickRandom(category));

}
